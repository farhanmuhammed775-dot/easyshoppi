<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | EasyShoppi</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/layout.css">
</head>

<body data-page="admin">

    <div style="padding-top: 120px;" class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px;">
            <h1>Admin Dashboard</h1>
            <span style="color: var(--accent-color);">Restricted Area</span>
        </div>

        <div class="glass-panel" style="padding: 40px; max-width: 600px; margin: 0 auto;">
            <h3 style="margin-bottom: 20px;">Add New Product</h3>
            <form id="addProductForm">
                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 8px; color: var(--text-secondary);">Product
                        Name</label>
                    <input type="text" id="p-name" required
                        style="width: 100%; padding: 12px; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); color: white; border-radius: 4px;">
                </div>
                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 8px; color: var(--text-secondary);">Price (INR)</label>
                    <input type="number" id="p-price" required
                        style="width: 100%; padding: 12px; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); color: white; border-radius: 4px;">
                </div>
                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 8px; color: var(--text-secondary);">Product
                        Description</label>
                    <textarea id="p-desc" required rows="4"
                        style="width: 100%; padding: 12px; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); color: white; border-radius: 4px; resize: vertical;"></textarea>
                </div>

                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 8px; color: var(--text-secondary);">Product Images
                        (Select Multiple)</label>
                    <input type="file" id="p-images" multiple accept="image/*"
                        style="width: 100%; padding: 12px; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); color: white; border-radius: 4px;">

                    <!-- Preview Container -->
                    <div id="image-preview" style="display: flex; gap: 10px; margin-top: 15px; flex-wrap: wrap;"></div>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Add Product</button>
            </form>
        </div>

        <!-- Orders Section -->
        <div style="margin-top: 60px;">
            <h2 style="text-align: center; margin-bottom: 30px;">Incoming Orders</h2>
            <div id="admin-orders" style="display: flex; flex-direction: column; gap: 20px;">
                <!-- Injected via app.js -->
            </div>
        </div>
    </div>

    <script type="module" src="scripts/app.js"></script>
</body>

</html>
