<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | EasyShoppi</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/layout.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-box {
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: var(--white);
            border-radius: 4px;
        }

        .form-group input:focus {
            border-color: var(--accent-color);
            outline: none;
        }
    </style>
</head>

<body data-page="signup">

    <div class="auth-container">
        <div class="glass-panel auth-box">
            <h2 style="margin-bottom: 30px; text-align: center;">Join EasyShoppi</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Sign Up</button>
            </form>
            <p style="margin-top: 20px; text-align: center; color: var(--text-secondary);">
                Already have an account? <a href="login.html" style="color: var(--accent-color);">Login</a>
            </p>
        </div>
    </div>

    <script type="module">
        import { Auth } from './scripts/auth.js';

        document.getElementById('signupForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const result = Auth.signup(name, email, password);
            if (!result.success) {
                alert(result.message);
            }
        });
    </script>
</body>

</html>
