<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart | EasyShoppi</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/cart.css">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>

<body data-page="cart">



    <div style="padding-top: 120px;" class="container">
        <h1>Shopping Cart</h1>
        <div class="cart-layout">

            <!-- Cart Items -->
            <div id="cart-items">
                <!-- Injected by app.js -->
            </div>

            <!-- Summary -->
            <div class="glass-panel cart-summary">
                <h3>Order Summary</h3>
                <div style="display: flex; justify-content: space-between; margin: 20px 0; font-size: 1.2rem;">
                    <span>Total</span>
                    <span id="cart-total" style="color: var(--accent-color); font-weight: bold;">â‚¹0</span>
                </div>
                <button id="checkoutBtn" class="btn btn-primary" style="width: 100%;">Proceed to Payment</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer
        style="text-align: center; padding: 40px; color: var(--text-secondary); border-top: 1px solid var(--glass-border); margin-top: 50px">
        <p>&copy; 2026 EasyShoppi. All rights reserved.</p>
    </footer>

    <script type="module">
        document.getElementById('checkoutBtn').addEventListener('click', () => {
            window.location.href = 'checkout.html';
        });
    </script>
    <script type="module" src="scripts/app.js"></script>
</body>

</html>
