<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details | EasyShoppi</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/layout.css">
    <style>
        .product-detail-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-top: 40px;
        }

        .gallery-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        #main-image {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.05);
        }

        .thumbnail-list {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 5px;
        }

        .thumbnail {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .thumbnail:hover,
        .thumbnail.active {
            border-color: var(--accent-color);
            transform: translateY(-2px);
        }

        .product-info h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--white);
        }

        .product-price {
            font-size: 2rem;
            color: var(--accent-color);
            font-weight: 600;
            margin-bottom: 20px;
        }

        .product-desc {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .product-detail-container {
                grid-template-columns: 1fr;
            }

            .product-info h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body data-page="product">

    <div style="padding-top: 100px;" class="container">
        <a href="shop.html"
            style="color: var(--text-secondary); text-decoration: none; display: inline-block; margin-bottom: 20px;">
            ‚Üê Back to Shop
        </a>

        <div id="product-content" class="product-detail-container">
            <!-- Injected by JS -->
            <div class="gallery-container">
                <div class="skeleton" style="height: 400px; border-radius: 12px;"></div>
            </div>
            <div class="product-info">
                <div class="skeleton" style="height: 40px; margin-bottom: 20px;"></div>
                <div class="skeleton" style="height: 30px; width: 100px; margin-bottom: 30px;"></div>
                <div class="skeleton" style="height: 100px;"></div>
            </div>
        </div>
    </div>

    <script type="module" src="scripts/app.js"></script>
</body>

</html>
